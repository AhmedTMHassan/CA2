{% block content %}
<style>
    .breadcrumb {
        background-color: transparent; /* Transparent background */
        padding: 0; /* Remove default padding */
        margin: 0; /* Remove any margins */
        display: flex; /* Align items in a single row */
        align-items: center; /* Vertically center items */
        flex-wrap: nowrap; /* Prevent wrapping */
    }
    
    .breadcrumb-item {
        display: flex; /* Ensure items are inline */
        align-items: center; /* Vertically align icons/text */
    }
    
    .breadcrumb-item a {
        color: #000; /* Dark text color */
        text-decoration: none; /* No underline */
        padding: 0.5rem 1rem; /* Padding for button-like appearance */
        border: 1px solid #333; /* Dark border for outlined effect */
        border-radius: 5px; /* Rounded corners */
        background-color: transparent; /* Transparent background */
        transition: background-color 0.3s ease, color 0.3s ease;
        margin: 0 5px; /* Space between buttons */
    }
    
    .breadcrumb-item a:hover {
        background-color: #000; /* Black background on hover */
        color: #fff; /* White text on hover */
    }
    
    .breadcrumb-item + .breadcrumb-item::before {
        content: ">>"; /* Separator between items */
        color: #333; /* Dark separator */
        margin: 0 5px; /* Proper spacing */
        font-size: 1rem; /* Adjust font size for balance */
    }
    
    @media (max-width: 768px) {
        .breadcrumb-item a {
            padding: 0.25rem 0.5rem; /* Adjust padding for smaller screens */
            font-size: 0.9rem; /* Reduce font size */
        }
    
        .breadcrumb-item + .breadcrumb-item::before {
            margin: 0 3px; /* Adjust separator spacing */
        }
    }
</style>


<nav aria-label="breadcrumb" style="margin-top: 1%; margin-bottom: 1%;">
    <ol class="breadcrumb">
        <li class="breadcrumb-item">
            <a href="{% url 'home' %}">Home</a>
        </li>
        <li class="breadcrumb-item">
            <a href="{% url 'shop:make_list' %}">All Brands</a>
        </li>
        <li class="breadcrumb-item">
            <a href="{% url 'shop:prod_list' %}">All Cars</a>
        </li>
    </ol>
</nav>
<div class="bg-light bg-light">
    <div class="container-fluid d-flex flex-column align-items-center justify-content-center">
        {% include 'header.html' %}
        <h1>Log in</h1>
        
        <p>Don't have an account? <a href="{% url 'signup' %}" class="btn btn-outline-dark btn-sm">Sign Up Here</a></p>
        <form action="" method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <input class="btn btn-outline-dark" type="submit" value="Log In">
        </form>
    </div>
</div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
{% endblock content %}
