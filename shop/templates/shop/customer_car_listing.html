{% include 'top-navbar.html' %}
{% load static %}
<link rel="stylesheet" href="{% static 'css/style.css' %}?v={{ STATIC_VERSION }}">
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" 
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

{% block content %}
<div class="container py-5">
    <h2 class="text-center mb-4">Your Car Listings</h2>
    <div class="row">
        {% for listing in car_list %}
            <div class="col-12 col-md-6 col-lg-4 mb-4">
                <div class="card shadow-sm h-100">
                    <img class="card-img-top img-fluid rounded" src="{{ listing.image.url }}" 
                         alt="Car Image" style="max-height: 200px; object-fit: cover;">
                    <div class="card-body">
                        <h5 class="card-title text-center">{{ listing.title }}</h5>
                        <p class="card-text text-center text-muted">Price: â‚¬{{ listing.price }}</p>
                        <p class="card-text text-center text-secondary">
                            <small>Listing ID: <strong>{{ listing.id }}</strong></small>
                        </p>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" 
        crossorigin="anonymous"></script>
{% endblock %}
