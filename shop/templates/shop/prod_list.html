{% include 'top-navbar.html' %}
{% load static %}
{% block title %}{% endblock title %}
<link rel="stylesheet" href="{% static 'css/style.css' %}?v={{ STATIC_VERSION }}">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
{% block content %}
            <div class="col-md-9 pb-5">
                <h1 class="mb-3 text-dark">Choose Your Car</h1>
            </div>

            <article>
                <section class="ftco-section bg-light py-5 d-flex">
                    <div class="container">
                        <div class="row">
                            {% for product in prod_list %}
                            <div class="col-md-4 mb-4 d-flex">
                                <div class="card h-100 shadow-sm d-flex flex-column">
                                    <div class="card-img-top">
                                        {% if product.image %}
                                            <a href="{% url 'shop:prod_detail' product.pk %}">
                                                <img src="{{ product.image.url }}" alt="" class="img-fluid rounded-top" style="height: 300px; width: 400px;">
                                            </a>
                                        {% endif %}
                                    </div>
                                    <div class="card-body d-flex flex-column">
                                        <h5 class="card-title">
                                            <a href="{% url 'shop:prod_detail' product.pk %}" class="text-dark text-decoration-none">
                                                {{ product.make }}
                                            </a>
                                        </h5>
                                        <div class="mt-auto">
                                            <div class="d-flex">
                                                <a href="#" class="btn btn-primary btn-sm me-2">Buy now</a>
                                                <a href="{% url 'shop:prod_detail' product.pk %}" class="btn btn-outline-secondary btn-sm">Details</a>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            {% endfor %}
                        </div>
                    </div>
                </section>
            </article>
            
                    
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
{% endblock content %}
