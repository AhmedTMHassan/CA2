{% include 'top-navbar.html' %}
{% load static %}
{% block title %}{% endblock title %}
<link rel="stylesheet" href="{% static 'css/style.css' %}?v={{ STATIC_VERSION }}">
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

{% block content %}





<nav aria-label="breadcrumb" style="margin-top: 1%; margin-bottom: 1%;">
    <ol class="breadcrumb">
        <li class="breadcrumb-item">
            <a href="{% url 'home' %}">Home</a>
        </li>
        <li class="breadcrumb-item">
            <a href="{% url 'shop:make_list' %}">All Brands</a>
        </li>
        <li class="breadcrumb-item">
            <a href="{% url 'shop:prod_list' %}">All Cars</a>
        </li>
    </ol>
</nav>
    

            <div class="d-flex justify-content-center">
                <h1 class="mb-3 text-dark">Choose Your Style</h1>
            </div>

            <article>
                <section class="d-flex">
                    <div class="container">
                        <div class="row">
                            {% for make in make_list %}
                            <div class="col-md-4 mb-4 d-flex">
                                <div class="card h-100 shadow-sm d-flex flex-column">
                                    <div class="card-body d-flex flex-column">
                                            {% if make.image %}
                                                <a href="{% url 'shop:prod_list_by_make' make_name=make.name %}">
                                                    <img src="{{ make.image.url }}" alt="" class="img-fluid rounded-top" style="height: 250px; width: 400px;">
                                                </a>
                                            {% endif %}
                                    </div>
                                    <div class="card-body d-flex flex-column">
                                        <div class="d-flex justify-content-center">
                                            <h5 class="card-title">
                                                
                                                <a href="{% url 'shop:prod_list_by_make' make_name=make.name %}" class="btn btn-primary btn-sm me-2">
                                                    Browse {{ make.name }} cars
                                                </a>
                                            </h5>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            {% endfor %}
                        </div>
                    </div>
                </section>
            </article>
            
            
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
{% endblock content %}
