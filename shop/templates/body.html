<div class="card-img-top rounded-top d-flex align-items-end">
                                        {% if product.image %}
                                            <img class="carcover" style="width: 25.9em;" src="{{ product.image.url }}" alt="">
                                        {% endif %}
                                </div>
                                <div class="card-body">
                                    <h5 class="card-title mb-2">
                                        <a href="{% url 'shop:prod_detail' product.pk %}" class="text-dark text-decoration-none">{{ product.make }}</a>
                                    </h5>
                                    <div class="d-flex justify-content-between align-items-center mb-3">
                                        <p class="mb-0 text-primary fw-bold"></p>
                                    </div>
                                    <div class="d-flex">
                                        <a href="#" class="btn btn-primary btn-sm me-2">Buy now</a>
                                        <a href="{% url 'shop:prod_detail' product.pk %}" class="btn btn-outline-secondary btn-sm">Details</a>
                                    </div>
